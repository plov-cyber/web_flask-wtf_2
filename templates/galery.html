{% extends "base.html" %}

{% block style %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/css/style.css" type="text/css">
{% endblock %}

{% block content %}
<div style="text-align: center">
    <h1>Пейзажи Марса</h1>
</div>
<div id="carousel" class="carousel slide" data-ride="carousel" style="width: 800px;
                         margin: auto;">
    <div class="carousel-inner">
        {% for img in imgs %}
        {% if loop.first %}
        <div class="carousel-item active">
            <img src="static/img/{{img}}" class="d-block w-100" alt="...">
        </div>
        {% else %}
        <div class="carousel-item">
            <img src="static/img/{{img}}" class="d-block w-100" alt="...">
        </div>
        {% endif %}
        {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div>
    <form id='my_form' method='post' enctype="multipart/form-data">
        <div class="form-group">
            <label for="photo">Добавить картинку</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
